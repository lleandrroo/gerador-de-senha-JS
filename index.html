<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Complatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js" defer></script>
    <title>Gerador de Senha</title>
</head>
<body>
    <div id="register-container">
        <div id="register-banner">
            <div id="banner-layer">
                <h1>Seja bem-vindo</h1>
            </div>
        </div>
    </div>
    <div id="register-form">
        <h2>Crie sua conta:</h2>
        <p>Registre-se para utilizar todas as funcionalidades do sitema</p>       
        <div id="generated-password">
            <p>Senha gerada:</p>
            <h4></h4>
        </div>
        <div class="form-control">
            <label for="name">Nome</label>
            <input type="text" name="name" id="name" placeholder="Digite seu nome">
        </div>
        <div class="form-control">
            <label for="email">E-mail</label>
            <input type="email" type="email" id="email" placeholder="Digite seu e-mail">
        </div>
        <p>Deseja ajuda para realizar cadastro da senha?
            <span id="generate-password">Clique aqui</span>
        </p>
        <div class="form-control">
            <label for="password">Senha</label>
            <input type="text" type="password" id="password" placeholder="Digite sua senha">
        </div>
        <div class="form-control">
            <label for="confirmpassword">Confirmação de Senha</label>
            <input type="text" type="confirmpassword" id="confirmpassword" placeholder="Confirme sua senha">
        </div>
        <input type="submit" value="Cadastrar">
    </div>
</body>
</html>
